<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Login</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script  src="https://kit.fontawesome.com/fe05167a24.js" crossorigin="anonymous"></script>

</head>

<div class="row" style="margin-top:10ex;">
    <div class="col s12 l4 push-l4">
        <div class="card" style="padding:2ex;">
            <br/>
            <form method="post" target="_self">
                {% csrf_token %}
                <center>
                    <img src="https://cdn-icons-png.flaticon.com/128/13491/13491827.png" style="width:30%;"><br/>
                    <b>ENTER PIN</b>
                    <input name="pin" style="border:2px solid grey;text-align:center;box-shadow:2px grey;">
                    <br/><br/>
                    <button type="submit" class="btn blue">go to mailer</button>

                </center>
            </form>

        </div>
    </div>
</div>
